<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div id="side_banner">
      <div id="logo_div">
        <img src="logo.png" alt="website logo" id="logo" />
        <h1 id="logo_text">oppfinne</h1>
      </div>
    </div>
    <div id="page_content">
      <div id="form_title">
        <p>This is not a real online service.</p>
        <p>Sign up now to jump in!</p>
      </div>
      <div id="form_container">
        <form action="#" method="get" id="signup_form">
          <div id="first_name_container" class="input_container">
            <label for="first_name">FIRST NAME</label>
            <input
              type="text"
              id="first_name"
              name="first_name"
              placeholder="John..."
              required
            />
          </div>

          <div id="last_name_container" class="input_container">
            <label for="last_name">LAST NAME</label>
            <input
              type="text"
              id="last_name"
              name="last_name"
              placeholder="Smith..."
              required
            />
          </div>

          <div id="user_email_container" class="input_container">
            <label for="user_email">EMAIL</label>
            <input
              type="email"
              id="user_email"
              name="user_email"
              placeholder="name@example.com..."
              required
            />
          </div>

          <div id="user_phone_container" class="input_container">
            <label for="user_phone">PHONE</label>
            <input
              type="text"
              id="user_phone"
              name="user_phone"
              placeholder="+447952565786..."
              required
            />
          </div>

          <div id="user_password_container" class="input_container">
            <label for="user_password">PASSWORD</label>
            <input
              type="password"
              id="user_password"
              name="user_password"
              placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;"
              required
            />
          </div>

          <div id="confirm_user_password_container" class="input_container">
            <label for="confirm_user_password">CONFIRM PASSWORD</label>
            <input
              type="password"
              id="confirm_user_password"
              name="confirm_user_password"
              placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;"
              required
            />
          </div>
        </form>
      </div>
      <div id="form_footer">
        <input type="submit" id="submit_button" form="signup_form" value="Submit" />
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
